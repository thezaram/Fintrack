<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Work Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* overflow: hidden; */
      }
      body .dashboard-container {
        display: flex;
        height: max-content;
        min-height: 100vh;
      }
      body .navigation {
        width: 100%;
        max-width: 250px;
        height: max-content;
        min-height: 100vh;
        /* padding: 50px; */
        background-color: #5067aa;
        display: flex;
        flex-direction: column;
        /* border: solid 1px blue; */
      }
      body .navigation .main-logo {
        display: flex;
        /* justify-content: center; */
        align-items: center;
        padding-left: 30px;
        margin-left: 10px;
        /* border: solid 1px blue; */
        flex: 0.5;
      }
      body .navigation .side-navbar {
        /* height: 500px; */
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        /* align-items: center; */
        gap: 10px;
        margin-top: 20px;
        flex: 3;
        /* border: solid 1px red; */
      }
      body .navigation .side-navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 30px;
        margin: 0 10px;
        border-radius: 30px;
      }
      body .navigation .side-navbar a:hover {
        background-color: white;
        color: #5067aa;
      }
      body .navigation .logout-button {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
        /* align-items: center; */
        /* border: solid 1px yellow; */
      }
      body .navigation .logout-button a {
        color: rgb(226, 16, 16);
        text-decoration: none;
        padding: 5px 30px;
        margin: 0 10px;
        border-radius: 20px;
        border: 1px solid white;
        /* border: solid 1px yellow; */
      }
      body .navigation .logout-button a:hover {
        background-color: white;
        color: #5067aa;
      }

      /* MAIN SECTION */
      body .main-content {
        display: flex;
        width: 100%;
        height: 280px;
        padding: 20px 20px 20px 50px;
        background-color: #5067aa;
        color: white;
        position: relative;
        border-bottom-left-radius: 10%;
        border-bottom-right-radius: 10%;
        /* border: 1px solid red; */
      }
      body .main-content .top-bg-img {
        position: absolute;
      }
      body .main-content header {
        display: flex;
        /* justify-content: space-between; */
        align-items: center;
        width: 100%;
        /* border: 1px solid; */
      }
      body .main-content header .greetings {
        flex: 10;
      }
      body .main-content header .greetings p {
      }
      body .main-content header .greetings h3 {
        font-size: 30px;
        margin-top: 20px;
      }
      body .main-content header .header-card {
        display: flex;
        flex-direction: column;
        width: 415px;
        height: 220px;
        border-radius: 20px;
        padding: 20px;
        background-color: #86a6df;
        /* border: 1px solid red; */
      }
      body .main-content header .header-card .card-top {
        flex: 10;
      }
      body .main-content header .header-card .card-top p {
        font-size: 24px;
        display: flex;
        /* justify-content: center; */
        align-items: center;
      }
      body .main-content header .header-card .card-top p span {
        transform: translateY(5px);
        margin-left: 10px;
      }
      body .main-content header .header-card .card-top h3 {
        font-size: 32px;
      }
      body .main-content header .header-card .card-bottom {
        flex: 5;
        display: flex;
        justify-content: space-between;
        /* border: 1px solid red; */
      }

      body .main-content header .header-card .card-bottom p {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      body .main-content header .header-card .card-bottom p:nth-child(2) {
        font-size: 20px;
        font-weight: 600;
      }
      body .main-content header .bell-icon {
        width: 50px;
        margin-left: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* border: 1px solid; */
      }
      body .main-content header .bell-icon img {
        height: 30px;
      }
      body .main-content header .bell-icon::after {
        content: "";
        position: absolute;
        height: 12px;
        width: 12px;
        background-color: orange;
        border-radius: 50%;
        top: 3px;
        right: 12px;
      }
    </style>
  </head>
  <body>
    <main class="dashboard-container">
      <section class="navigation">
        <div class="main-logo">
          <img src="./images/logos/logo 1.jpg" alt="" />
        </div>
        <nav class="side-navbar">
          <a href="">
            <img src="" alt="" />
            <span>Dashboard</span>
          </a>
          <a href="">
            <img src="" alt="" />
            <span>Report</span>
          </a>
          <a href="">
            <img src="" alt="" />
            <span>Add Transaction</span>
          </a>
          <a href="">
            <img src="" alt="" />
            <span>Budget</span>
          </a>
          <a href="">
            <img src="" alt="" />
            <span>Profile</span>
          </a>
        </nav>
        <div class="logout-button">
          <img src="" alt="" />
          <a href="">Logout</a>
        </div>
      </section>
      <section class="main-content">
        <img src="./images/top-bg-img.svg" alt="" class="top-bg-img" />
        <header>
          <div class="greetings">
            <p>Good afternoon,</p>
            <h3>Enjelin Morgeana</h3>
          </div>
          <div class="header-card">
            <div class="card-top">
              <p>Total Balance <span>^</span></p>
              <h3>$ 2,548.00</h3>
            </div>
            <div class="card-bottom">
              <div class="card-bottom-left">
                <p>
                  <span><img src="./images/arrow-up.svg" alt="" /></span>
                  <span>Income</span>
                </p>
                <p>$ 2,548.00</p>
              </div>
              <div class="card-bottom-right">
                <p>
                  <span><img src="./images/arrow-up.svg" alt="" style="rotate: 180deg" /></span>
                  <span>Expenses</span>
                </p>
                <p>$ 248.00</p>
              </div>
            </div>
          </div>
          <div class="bell-icon">
            <img src="./images/bell-icon.svg" alt="" class="notification-icon" />
          </div>
        </header>
      </section>
    </main>
  </body>
</html>
